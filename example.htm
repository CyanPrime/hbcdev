<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

		<title>HitBoxCreator Dev API Example | A Small Javascript API</title>

		<script src="http://code.jquery.com/jquery.js"></script>
		<script type="text/javascript" src="build/hbcd.js"></script>
		<script type="text/javascript">
			var characterImg = new Image();
			characterImg.src = "sprite.png";
			var resZoom = 2;
			
			var xml = "<frame>" +
					"<img>link-0-0.png</img>" +
					"<cx>-8</cx>" +
					"<cy>-32</cy>" +
					"<numhitboxes>2</numhitboxes>" +
					"<hitboxes>" +
						"<hitbox>" +
							"<hx>-8</hx>" +
							"<hy>-32</hy>" +
							"<hw>16</hw>" +
							"<hh>16</hh>" +
							"<ht>0</ht>" +
						"</hitbox>" +
						"<hitbox>" +
							"<hx>-8</hx>" +
							"<hy>-16</hy>" +
							"<hw>16</hw>" +
							"<hh>16</hh>" +
							"<ht>1</ht>" +
						"</hitbox>" +
					"</hitboxes>" +
				"</frame>";

			var frame =  getFrameFromXML(addEscapeSlashes(xml));

			function draw(){
				var ctx = $('#canvas')[0].getContext("2d"); //get context of canvas
				ctx.mozImageSmoothingEnabled = false;
				ctx.setTransform(resZoom, 0, 0, resZoom, 0, 0);

				ctx.fillStyle = "#000000";
				ctx.fillRect(0,0,640, 480);

				drawFrame(ctx, true, characterImg, frame, 50, 50, resZoom, true);

			}
		</script>
	</head>
	<body>
		<canvas id="canvas" width="640" height="480"></canvas>

		<div id="clickme" onclick="draw();">[Click to draw.]</div>
	</body>
</html>
